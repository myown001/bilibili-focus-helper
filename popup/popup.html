<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>B站学习统计</title>
    <link rel="stylesheet" href="daily-stats.css">
</head>
<body>
    <div class="container">
        <h1>B站学习统计</h1>
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-value" id="total-time">0分钟</div>
                <div class="stat-label">总学习时长</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="video-count">0</div>
                <div class="stat-label">学习视频数</div>
            </div>
        </div>
        <div class="chart-container">
            <div id="study-chart"></div>
        </div>
        <div class="controls">
            <select id="period-selector">
                <option value="week">最近7天</option>
                <option value="month">最近30天</option>
                <option value="year">最近一年</option>
                <option value="all">全部时间</option>
            </select>
            <button id="export-btn">导出数据</button>
        </div>
        <div id="loading-indicator" style="display: none;">加载中...</div>
        <!-- Electron配对区域 -->
        <div class="section">
            <h3>桌面应用同步</h3>
            <div id="electron-pairing-status">
                <p id="pairing-status-text">未连接到桌面应用</p>
            </div>
            <div id="electron-pairing-controls">
                <input type="text" id="electron-server-url" placeholder="WebSocket服务器地址" value="ws://localhost:8765">
                <button id="connect-electron-btn">连接</button>
            </div>
            <div id="electron-pairing-code" style="display:none;">
                <p>配对码: <span id="pairing-code"></span></p>
                <p>请在桌面应用中输入此配对码</p>
            </div>
        </div>
    </div>
    <script src="../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="daily-stats.js"></script>
    <script src="popup.js"></script>
</body>
</html>
